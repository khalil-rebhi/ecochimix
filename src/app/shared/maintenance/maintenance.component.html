<div class="maintenance">
    <div class="maintenance_contain">
      <img src="https://demo.wpbeaveraddons.com/wp-content/uploads/2018/02/main-vector.png" alt="maintenance">
      <span class="pp-infobox-title-prefix">{{ message.prefix }}</span>
      <div class="pp-infobox-title-wrapper">
            <h3 class="pp-infobox-title">{{ message.title }}</h3>
        </div> 
    <div class="pp-infobox-description">
          <p>{{ message.description }}<br>{{ message.thank }}</p>			
    </div>    
      <span class="title-text pp-primary-title">{{ message.contact }}</span>
      <div class="pp-social-icons pp-social-icons-center pp-responsive-center">
      <span class="pp-social-icon">
          <a itemprop="sameAs" href={{socialLinks.facebook}} target="_blank" title="Facebook" aria-label="Facebook">
              <i class="bi bi-facebook"></i>
          </a>
      </span>
      <span class="pp-social-icon">
          <a itemprop="sameAs" href={{socialLinks.instagram}} target="_blank" title="Instagram" aria-label="instagram">
              <i class="bi bi-instagram"></i>
          </a>
      </span>
      <span class="pp-social-icon">
          <a itemprop="sameAs" href={{socialLinks.linkedin}} target="_blank" title="LinkedIn" aria-label="LinkedIn">
              <i class="bi bi-linkedin"></i>
          </a>
      </span>
  </div>
    </div>
</div>
